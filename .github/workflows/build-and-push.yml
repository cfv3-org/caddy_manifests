name: Build ARMv7 MikroTik images

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  NAMESPACE: cfv3-org
  PLATFORM: linux/arm/v7

jobs:
  build-armv7:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set short SHA
        id: vars
        run: echo "sha_short=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push router (armv7)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Manifest/Dockerfile.router
          platforms: ${{ env.PLATFORM }}
          push: true
          tags: |
            ghcr.io/${{ env.NAMESPACE }}/caddy-router:mikrotik-${{ steps.vars.outputs.sha_short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
